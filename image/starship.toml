# ── Isolab Starship prompt ─────────────────────────────

format = """$directory$git_branch$git_status$python$nodejs$character"""

[character]
success_symbol = "[▸](green)"
error_symbol = "[▸](red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
format = "[$branch]($style) "
style = "bold #5a6a7a"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "#ffaa00"

[python]
format = '[py${version}]($style) '
style = "#5a6a7a"
detect_files = ["requirements.txt", "pyproject.toml", ".python-version"]

[nodejs]
format = '[node${version}]($style) '
style = "#5a6a7a"
detect_files = ["package.json"]

[aws]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[package]
disabled = true
